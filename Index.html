<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Pop Quiz</title>
    <link rel="stylesheet" type = "text/css" href= "style.css">
</head>
<body>
 <header>
    <h1>Coding Pop Quiz!</h1>
        <p class = "subheading" >Please click on the correct answer button</p>
    <button class ="start-button">Start</button>
 </header>
 <main>
    <section class = "Questions"></section>
      <p id="questions-text">Question text</p> 
    <section class = "answer-options">
            <button class="options" id ="option-A">A</button>

            <button class="options" id ="option-B">B</button>

            <button class="options" id ="option-C">C</button>

            <button class="options" id ="option-D">D</button>

        </section>
    </section>

    <section class = "timer">
        <h2 class = "timer-text">60 seconds remaining</h2>
        <button class = "scores-btn">View High Scores</button>
    </section>
 </main>
 <script src="script.js"></script>
</body>
</html>
